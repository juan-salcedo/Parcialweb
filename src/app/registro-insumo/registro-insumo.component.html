<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Código Contrato</label>
      <input type="text" class="form-control" name="codigoInput" [(ngModel)]="insumo.codigoContrato" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Descripción</label>
        <input type="text" class="form-control" name="codigoInput" [(ngModel)]="insumo.descripcion" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Valor Producto</label>
      <input type="number" class="form-control" [(ngModel)]="insumo.valorProducto" name="valorInput">
    </div>
    <button type="submit" (click)="add()" class="btn btn-primary">Guardar</button>
  </form>
